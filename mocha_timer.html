<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Timer</title>
	<style>
		body {
			background-color: #eed4c8;
		}

		.timer {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: flex-start;
			height: 80vh;
			overflow: hidden;
		}

		h1 {
			font-size: 10rem;
			font-weight: bold;
			color: white;
			margin-top: 0.3rem;
			margin-bottom: 0.3rem;
			font-family: "starborn","futura";
		}

		button {
			font-size: 2rem;
			color: white;
			background-color: #ffe4eb;
			padding: 1rem 2rem;
			border: none;
			border-radius: 0.5rem;
			margin: 1rem;
			cursor: pointer;
			font-family: "starborn","futura";
		}

		button:hover {
			background-color: #cfafa0;
		}

        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 0rem;
        }

        #pomodoro, #short-break, #long-break {
            background-color: #ffe4eb;
            margin: 0 0.5rem;
        }
	</style>
</head>
<body>
	<div class="timer">
        <div class="button-container">
            <button id="pomodoro">Pomodoro</button>
            <button id="short-break">Short Break</button>
            <button id="long-break">Long Break</button>
        </div>
		<h1>25:00</h1>
		<button id="start">Start</button>
		<button id="reset">Reset</button>
<!--         <div class="audio">
            <audio id="alarm">
                <source src="https://github.com/iviedwall/notion-widgets/blob/main/clockSound.mp3?raw=true" type="audio/mpeg">
            </audio>
        </div> -->
	</div>

	<script>
		const timer = document.querySelector('h1');
		const startButton = document.querySelector('#start');
		const resetButton = document.querySelector('#reset');
		const pomodoroButton = document.querySelector('#pomodoro');
		const shortBreakButton = document.querySelector('#short-break');
		const longBreakButton = document.querySelector('#long-break');
		let time = 1500;
		let countdown;
		let paused = true;
		function updateTimer() {
			const minutes = Math.floor(time / 60);
			const seconds = time % 60;
			timer.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
		}

		function startTimer() {
			startButton.innerHTML = "Pause";
			paused = false;
			countdown = setInterval(() => {
				time--;
				if (time < 0 || paused == true) {
					clearInterval(countdown);
					timer.textContent = '25:00';
				} else {
					updateTimer();
				}
			}, 1000);
		}
		function pauseTimer() {
			startButton.innerHTML = "Start";
			paused = true;
		}
		function resetTimer() {
			clearInterval(countdown);
			time = 1500;
			updateTimer();
		}

		pomodoroButton.addEventListener('click', () => {
			clearInterval(countdown);
			time = 1500;
			updateTimer();
		});

		shortBreakButton.addEventListener('click', () => {
			clearInterval(countdown);
			time = 300;
			updateTimer();
		});

		longBreakButton.addEventListener('click', () => {
			clearInterval(countdown);
			time = 600;
			updateTimer();
		});

		startButton.addEventListener('click', () => {
			if (paused == true) {
				startTimer();
			} else {
				pauseTimer();
			}
		});
		resetButton.addEventListener('click', resetTimer);
	</script>
</body>
</html>
